        <main>
            <div class="mx-auto formularioContacto mt-3 p-3">
                <div class="container">
                    <h1>¿Trabajamos juntos?</h1>
                    <p>¡Dejame tus datos y comencemos a crear cosas increibles!</p>
                </div>
                <div class="container mt-6">
                    <form>
                        <!-- NOMBRE -->
                        <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre*</label>
                        <input type="text" class="form-control form-control-sm imputFormulario" id="Ingrese su nombre" required>
                        </div>
                        <!-- TELÉFONO -->
                        <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control form-control-sm imputFormulario" id="Ingrese su teléfono">
                        </div>
                        <!-- EMAIL -->
                        <div class="mb-3">
                        <label for="email" class="form-label">E-mail*</label>
                        <input type="email" class="form-control form-control-sm imputFormulario" id="Ingrese su e-mail" required>
                        </div>
                        <!-- MENSAJE -->
                        <div class="mb-3">
                        <label for="mensaje" class="form-label ">Mensaje</label>
                        <textarea type="number" class="form-control imputFormulario cols="60" rows="5" "id="Dejame tu mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn botonContacto">Enviar</button>
                    </form>
                </div>
            </div>
